<!doctype html>
<html lang="en" >
  <head>
    <!-- pour les aligner -->
    <div class="container-fluid" id="Barre">
      <div class="row align-items-center p-2">
        <!-- Logo Kedge Surfing -->
        <div class="col-3">
          <img src="logo KS.png" alt="picture" id="logo"> </img>
        </div>
        <!-- barre de recherche -->
        <div id="br" class="col-3">
          
          <input  id="br" class="form-control mr-sm-2 rouge input-rouge" type="search" placeholder="Chercher une destination" aria-label="Chercher une destination">
        </div>
        <!-- explorer -->
        <div class="col-3">
          <a href="results.html"></a>
          <button type="button" class="btn btn-outline-danger rouge" id="button">Explorer</button>
        </div>
        
        <div class="col-2 t1">
          <div style="position:relative; top: 8px; right: 200px; z-index:1">
            <p>| Ajouter une annonce</p>
          </div>
        </div>
        <!-- Bouton FR | EN -->
        <div class="col-1 ">
          <div style="position:relative; left: 10px; z-index:1">
            <p id="Langue">
              <a href="https://www.couchsurfing.com/" id="Lfr">FR</a> | <a href="https://www.airbnb.com/" id="Len"><B>EN</B></a></p>
            </div>
          </div>
        </div>
      </div>
      <!-- barre jaune -->
      <div id="footer1"></div>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Quicksand" rel="stylesheet">
      <title></title>
    </head>
    <body>
      <div class="nom"><h1 class="text-center">Axel Batalha</h1>
      </div>
      <hr>
      <div class="container my-container">
        <div class="row">
          <div class="col-6 text-center">
            <img src="axel.png" width="300" alt="" class='rounded-circle thomas'>
            <p>Contacter Axel</p>
          </div>
          <div class="col-6" style="font-size: 20px">
            
            
            <h2>En savoir plus sur Axel...</h2>
            <div class="don"><p><b>Promotion: </b> 2016</p>
            <p><b>Association: </b>Canon - Unis-Terre</p>
            <p><b>Travaille à: </b>Responsable supporter Olympique de Marseille</p>
            <p><b>Passioné par: </b><ul>
              <li>Les voyages</li>
              <li>Le théatre</li>
              <li>L'OM</li>
            </ul></p>
          </div>
        </div>
      </div>
    </div>
    <div><h2 class="text-center">Découvrez l'appartement</h2></div>
    <div class="container appart">
      <div class="row">
        <div id="carouselExampleControls" class="carousel slide my-carousel" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="appart1.png" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="appart2.png" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="appart3.png" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
